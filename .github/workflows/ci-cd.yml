name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
    tags: ["v*.*.*"]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Stage 1: Test everything
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.46.0

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --include=dev

      - name: Build frontend (required for rust-embed)
        working-directory: frontend
        run: npm run build

      - name: Run backend tests
        run: just test-backend

      - name: Run backend linting
        run: just lint-backend

      - name: Run frontend tests
        run: just test-frontend

      - name: Run frontend linting
        run: just lint-frontend

  # Stage 2a: Build release binaries
  build-binaries:
    name: Build Release Binaries
    needs: test
    if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/pull')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: secan-linux-x86_64
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: secan-linux-aarch64
            use_cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: secan-macos-x86_64
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: secan-macos-aarch64
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Setup Just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.46.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend (required for rust-embed)
        working-directory: frontend
        run: npm ci && npm run build

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross
        run: just cross-install

      - name: Build backend (native)
        if: ${{ !matrix.use_cross }}
        env:
          TARGET: ${{ matrix.target }}
        run: just release-backend-target

      - name: Build backend (cross)
        if: matrix.use_cross
        env:
          TARGET: ${{ matrix.target }}
        run: just cross-build

      - name: Prepare binary
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/secan artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}
          if-no-files-found: error
          retention-days: 1

  # Stage 2b: Build Docker images - Fan-out (parallel per-platform builds)
  build-docker:
    name: Build Docker (${{ matrix.platform_name }})
    needs: test
    if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/pull')
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            platform_name: amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            platform_name: arm64
            runner: ubuntu-24.04-arm # Native arm64 runner (no QEMU!)
    outputs:
      base-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-${{ matrix.platform_name }},onlatest=true
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      # Build and push platform-specific image (always)
      - name: Build and push ${{ matrix.platform_name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use platform-specific cache to avoid race conditions
          # Each platform gets its own cache scope
          cache-from: type=gha,scope=${{ matrix.platform_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

  # Stage 2c: Create multi-arch manifest (fan-in merge step)
  create-manifest:
    name: Create Multi-Arch Manifest
    needs: [build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ needs.build-docker.outputs.base-tag }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-${{ matrix.platform_name }},onlatest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Create and push multi-arch manifest
        run: |
          # Get the base tag from the release ref (e.g., v1.2.6 or main)
          REF_NAME="${{ github.ref_name }}"
          
          # For version tags, remove the 'v' prefix to match build job tags
          # Build jobs push: 1.2.6-amd64, manifest needs to find: 1.2.6-amd64
          if [[ "$REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            BASE_TAG="${REF_NAME#v}"  # Remove leading 'v'
            IS_VERSION="true"
          else
            # For non-tag pushes, use SHA
            BASE_TAG="${{ github.sha }}"
            IS_VERSION="false"
          fi
          
          echo "Creating multi-arch manifest for: $BASE_TAG (ref: $REF_NAME)"
          
          # Define platform-specific tags
          AMD64_TAG="ghcr.io/${{ github.repository }}:${BASE_TAG}-amd64"
          ARM64_TAG="ghcr.io/${{ github.repository }}:${BASE_TAG}-arm64"
          BASE_IMAGE="ghcr.io/${{ github.repository }}:${BASE_TAG}"
          
          # Check if both platform images exist
          echo "Checking for platform images..."
          echo "  AMD64: $AMD64_TAG"
          echo "  ARM64: $ARM64_TAG"
          
          if docker buildx imagetools inspect "$AMD64_TAG" > /dev/null 2>&1 && \
             docker buildx imagetools inspect "$ARM64_TAG" > /dev/null 2>&1; then
            echo "Both platform images found, creating manifest..."
            docker buildx imagetools create -t "$BASE_IMAGE" "$AMD64_TAG" "$ARM64_TAG"
            echo "✓ Created manifest: $BASE_IMAGE"
          else
            echo "ERROR: Platform images not found!"
            echo "  AMD64 exists: $(docker buildx imagetools inspect $AMD64_TAG > /dev/null 2>&1 && echo 'yes' || echo 'no')"
            echo "  ARM64 exists: $(docker buildx imagetools inspect $ARM64_TAG > /dev/null 2>&1 && echo 'yes' || echo 'no')"
            exit 1
          fi
          
          # Create major.minor tag if it's a version tag (e.g., 1.2.6 -> 1.2)
          if [ "$IS_VERSION" = "true" ]; then
            MAJOR_MINOR=$(echo "$BASE_TAG" | sed -E 's/^([0-9]+\.[0-9]+)\.[0-9]+/\1/')
            echo "Creating major.minor manifest: $MAJOR_MINOR"
            docker buildx imagetools create \
              -t "ghcr.io/${{ github.repository }}:$MAJOR_MINOR" \
              "$AMD64_TAG" "$ARM64_TAG"
            echo "✓ Created manifest: $MAJOR_MINOR"
          fi
          
          # Create latest tag if on main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Creating latest manifest"
            docker buildx imagetools create \
              -t "ghcr.io/${{ github.repository }}:latest" \
              "$AMD64_TAG" "$ARM64_TAG"
            echo "✓ Created manifest: latest"
          fi

  # Stage 3: Create release (only on v*.*.* tags)
  create-release:
    name: Create GitHub Release
    needs: [build-binaries, create-manifest]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: secan-*
          path: artifacts
          merge-multiple: true

      - name: Verify artifacts exist and are valid
        run: |
          set -e
          echo "Verifying release artifacts..."

          # List downloaded artifacts
          ls -lah artifacts/

          # Check that we have artifacts
          artifact_count=$(find artifacts -type f -name "secan-*" ! -name "*.sha256" | wc -l)
          if [ $artifact_count -eq 0 ]; then
            echo "ERROR: No binary artifacts found!"
            exit 1
          fi
          echo "✓ Found $artifact_count binary artifacts"

          # Verify we have binaries for all platforms
          expected_binaries=("secan-linux-x86_64" "secan-linux-aarch64" "secan-macos-x86_64" "secan-macos-aarch64")
          for binary in "${expected_binaries[@]}"; do
            if [ ! -f "artifacts/$binary" ]; then
              echo "ERROR: Missing binary: $binary"
              exit 1
            fi
            echo "✓ Found: $binary"
          done

      - name: Determine if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/secan-*
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
