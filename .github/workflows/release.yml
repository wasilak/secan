name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  # Validate code before building release
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.46.0

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --include=dev

      - name: Run backend tests
        run: just test-backend

      - name: Run backend linting
        run: just lint-backend

      - name: Run frontend tests
        run: just test-frontend

      - name: Run frontend linting
        run: just lint-frontend

  # Build frontend assets once and share across all platform builds
  build-frontend:
    name: Build Frontend Assets
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.46.0

      - name: Build frontend
        run: just frontend-build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # Build binaries for all target platforms
  build-binaries:
    name: Build ${{ matrix.name }}
    needs: build-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-amd64
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            name: linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.46.0

      - name: Install cross-compilation tools (Linux)
        if: matrix.cross && runner.os == 'Linux'
        run: just cross-install

      - name: Build binary (cross-compilation)
        if: matrix.cross
        env:
          TARGET: ${{ matrix.target }}
        run: just cross-build

      - name: Build binary (native)
        if: ${{ !matrix.cross }}
        env:
          TARGET: ${{ matrix.target }}
        run: just release-backend-target

      - name: Strip binary
        run: |
          strip target/${{ matrix.target }}/release/secan || true

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf secan-${{ matrix.name }}.tar.gz secan
          sha256sum secan-${{ matrix.name }}.tar.gz > secan-${{ matrix.name }}.tar.gz.sha256

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/secan-${{ matrix.name }}.tar.gz
            target/${{ matrix.target }}/release/secan-${{ matrix.name }}.tar.gz.sha256
          retention-days: 1

  # Verify and create GitHub release with all binaries
  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts
          merge-multiple: true

      - name: Verify artifacts exist and are valid
        run: |
          set -e
          echo "Verifying release artifacts..."
          
          # Check that we have artifacts
          artifact_count=$(find artifacts -name "secan-*.tar.gz" | wc -l)
          if [ $artifact_count -eq 0 ]; then
            echo "ERROR: No binary artifacts found!"
            exit 1
          fi
          echo "✓ Found $artifact_count binary artifacts"
          
          # Verify each archive has corresponding checksum
          for archive in artifacts/secan-*.tar.gz; do
            if [ ! -f "${archive}.sha256" ]; then
              echo "ERROR: Missing checksum for $archive"
              exit 1
            fi
            echo "✓ Checksum verified for $(basename $archive)"
          done
          
          # Verify checksums are valid
          cd artifacts
          for checksum_file in secan-*.tar.gz.sha256; do
            if ! sha256sum -c "$checksum_file" --ignore-missing > /dev/null 2>&1; then
              echo "ERROR: Checksum validation failed for $checksum_file"
              exit 1
            fi
            echo "✓ Checksum valid: $checksum_file"
          done
          
          echo "All artifacts verified successfully!"

      - name: Determine if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
