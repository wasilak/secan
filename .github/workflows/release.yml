name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Build frontend assets once and share across all platform builds
  build-frontend:
    name: Build Frontend Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Build frontend
        run: task build-frontend-release

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # Build binaries for all target platforms
  build-binaries:
    name: Build ${{ matrix.name }}
    needs: build-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-amd64
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            name: linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Install cross-compilation tools (Linux)
        if: matrix.cross && runner.os == 'Linux'
        run: task install-cross

      - name: Build binary (cross-compilation)
        if: matrix.cross
        env:
          TARGET: ${{ matrix.target }}
        run: task build-cross-target

      - name: Build binary (native)
        if: ${{ !matrix.cross }}
        env:
          TARGET: ${{ matrix.target }}
        run: task build-backend-target

      - name: Strip binary
        run: |
          strip target/${{ matrix.target }}/release/secan || true

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf secan-${{ matrix.name }}.tar.gz secan
          sha256sum secan-${{ matrix.name }}.tar.gz > secan-${{ matrix.name }}.tar.gz.sha256

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/secan-${{ matrix.name }}.tar.gz
            target/${{ matrix.target }}/release/secan-${{ matrix.name }}.tar.gz.sha256
          retention-days: 1

  # Create GitHub release with all binaries
  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts
          merge-multiple: true

      - name: Determine if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
