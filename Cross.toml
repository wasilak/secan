[build.env]
passthrough = [
    "OPENSSL_DIR",
    "OPENSSL_STATIC",
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libssl-dev:arm64 pkg-config",
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y musl-tools libssl-dev pkg-config",
]
