version: '3.8'

services:
  cerebro:
    build:
      context: .
      dockerfile: Dockerfile
    image: cerebro:latest
    container_name: cerebro
    ports:
      - "9000:9000"
    environment:
      # Server configuration
      - CEREBRO_SERVER_HOST=0.0.0.0
      - CEREBRO_SERVER_PORT=9000
      
      # Authentication mode (open, local_users, oidc)
      - CEREBRO_AUTH_MODE=open
      - CEREBRO_AUTH_SESSION_TIMEOUT_MINUTES=60
      
      # Logging
      - RUST_LOG=info
      
      # Optional: Override with your cluster configuration
      # - CEREBRO_CLUSTERS=[{"id":"local","name":"Local ES","nodes":["http://elasticsearch:9200"]}]
    
    volumes:
      # Mount configuration file (optional)
      - ./config.yaml:/config/config.yaml:ro
      
      # Mount TLS certificates (optional)
      # - ./certs:/certs:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    networks:
      - cerebro-network

  # Optional: Example Elasticsearch service for testing
  # Uncomment to run a local Elasticsearch instance
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
  #   container_name: elasticsearch
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   ports:
  #     - "9200:9200"
  #   volumes:
  #     - es-data:/usr/share/elasticsearch/data
  #   networks:
  #     - cerebro-network

networks:
  cerebro-network:
    driver: bridge

