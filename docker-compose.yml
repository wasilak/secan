services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: secan-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - secan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  secan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secan-app
    ports:
      - "9000:9000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - secan-network
    environment:
      - RUST_LOG=info

volumes:
  es_data:
    driver: local

networks:
  secan-network:
    driver: bridge
